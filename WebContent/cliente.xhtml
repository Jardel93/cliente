<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
>
	
	<h:head>
		<title>Pagina Cliente</title>
	</h:head>
	
	<h1>Clientes</h1>
	
		<h:body>
			<h:form>
				<h:panelGrid columns="2">
				
				<h:outputLabel value="Nome" />
				<h:inputText value="#{clienteMB.cliente.nome}" />
				
				<h:outputLabel value="cpf" />
				<h:inputText value="#{clienteMB.cliente.cpf}" />
				
				<h:outputLabel value="Idade" />
				<h:inputText value="#{clienteMB.cliente.idade}" />				
				
				<h:commandButton value="Salvar" action="#{clienteMB.salvar}" />
				
				</h:panelGrid>
				
			</h:form>
			
		<h:dataTable var="lista" value="#{clienteMB.clientes}">
			
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{lista.nome}" />
			</h:column>
		
			<h:column>
				<f:facet name="header">Cpf</f:facet>
				<h:outputText value="#{lista.cpf}" />
			</h:column>
			
				<h:column>
				<f:facet name="header">Idade</f:facet>
				<h:outputText value="#{lista.idade}" />
			</h:column>
		</h:dataTable>
		</h:body>
</html>
